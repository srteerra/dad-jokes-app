<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <title>Random Dad Joke</title>
  </head>
  <body>
    <div class="main__title">
      <img src="favicon.ico" alt="" id="loader" />
      <h1>Random jokes</h1>
      <h4>Just request them for fun.</h4>
    </div>
    <div class="joke__container">
      <div class="joke__display">
        <p id="joke__handler">Request your joke...</p>
      </div>
      <div class="d-grid w-100">
        <button
          id="jokeButton"
          onclick="fetchIt()"
          class="btn rounded-pill joke__btn"
          type="button"
        >
          <span
            id="fetchingdata-spinner"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
            style="display: none"
          ></span>
          Fetch a new one
        </button>
      </div>
    </div>
    <div class="desc__end">
      <p>
        Powered by
        <a href="https://icanhazdadjoke.com/">https://icanhazdadjoke.com/</a>
      </p>
      <p class="pt-3">
        Made with <3 by <a href="https://github.com/srteerra">Angel</a>
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
